<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Title/fixed header created with https://getbootstrap.com/docs/5.2/layout/containers/ -->
    <div class="container-fluid bg-light">
      <div class="container p-5 text-center">
        <h1 class="display-4">Vacation Destinations WishList</h1>
        <hr />
        <p>
          Have you found exciting places to visit for your next vacation? Use
          the form below to add them to your wishlist.
        </p>
      </div>
    </div>
    <!-- Container for form done using https://getbootstrap.com/docs/5.2/layout/grid/ -->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form class="input_form">
            <!-- Dest Name Field -->
            <div class="input_fields">
                <label for="name" class="form-label">Destination Name</label>
                <input
                  required="required" 
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter the name of the destination"
                />
            </div>
            <!-- Dest Location Field -->        
            <div class="input_fields">
                <label for="location" class="form-label">Location</label>
                <input
                  required="required" 
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter the location"
                />
            </div>
            <!-- Dest Photo Field -->
            <div class="input_fields">
                <label for="photo" class="form-label">Photo</label>
                <input
                  type="text"
                  class="form-control"
                  id="photo"
                  placeholder="Enter an image url of the destination"
                />
            </div>
            <!-- Dest Description Field -->
            <div class="input_fields">
              <label for="description" class="form-label">Description</label>
              <!-- Used Textarea for an expandable input box -->
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter a short description here"
              /></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
              Add to Wishlist
            </button>
          </form>
        </div>
        <!-- Container for dest cards done using https://getbootstrap.com/docs/5.2/layout/grid/ -->
        <div class="col-md-9">
          <h4 id="title">Enter destination details</h4>
          <div id="dest_card_container">
            <!-- this is where the bootstrap cards will populate to -->
          </div>
        </div>
      </div>
    </div>
    <!-- JS Link -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
