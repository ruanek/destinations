<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Vacation Destinations WishList</h1>
        <p class="lead">
          Have you found exciting places to visit for your next vacation? Use
          the form below to add them to your wishlist.
        </p>
      </div>
    </div>
    <div class="container">
      <div>
        <div class="col-mb-3">
          <form>
            <label for="name" class="form-label">Destination Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter the name of the destination"
            />
            <label for="location" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Another input placeholder"
            />
            <label for="photo" class="form-label">Photo</label>
            <input
              type="text"
              class="form-control"
              id="photo"
              placeholder="Enter an image url of the destination"
            />
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter a short description here"
            />
            <button type="button" class="btn btn-primary">
              Add to Wishlist
            </button>
          </form>
        </div>
        <div class="col-mb-9">
          <h4 id="title">Enter destination details</h4>
          <div id="dest_card_container">
            <!-- this is where the bootstrap cards will populate to -->
          </div>
        </div>
      </div>
    </div>
    <!-- JS Link -->
    <script src="./script.js"></script>
  </body>
</html>
